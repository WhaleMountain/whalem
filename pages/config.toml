  description = "Tofu on fire :)"
  authorwebsite = "http://whalem.net/"

  # The path to your images
  favicon = "images/wm.png"
  logo = "images/wm.png"
  avatar = "https://avatars.githubusercontent.com/u/33239408?s=460&u=e42f33454abd96a2add42e436aa64421a0591d00&v=4"
  displayImg = "images/back.jpg"

  # This will display on the index page
  snsTitle = "Social"

